<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ore Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Ore Clicker</h1>
        <button id="oreButton">Mine Ore</button>
        <p>Ores: <span id="oreCount">0</span></p>
        
        <h2>Upgrades</h2>
        <div id="upgrades">
            <button id="upgradeOre" disabled>Upgrade Ore (Cost: 50 ores)</button>
            <button id="upgradePickaxe" disabled>Upgrade Pickaxe (Cost: 100 ores)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
